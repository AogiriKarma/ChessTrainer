services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: chesstrainer
      POSTGRES_PASSWORD: chesstrainer
      POSTGRES_DB: chesstrainer
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
